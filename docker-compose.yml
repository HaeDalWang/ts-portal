services:
  # PostgreSQL Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§
  postgres:
    image: postgres:15-alpine
    container_name: ts-portal-postgres
    environment:
      POSTGRES_USER: tsportal
      POSTGRES_PASSWORD: tsportal123!
      POSTGRES_DB: tsportal
      POSTGRES_INITDB_ARGS: "-E UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsportal"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ts-portal-network

  # Redis (Ï∫êÏã±)
  redis:
    image: redis:7-alpine
    container_name: ts-portal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ts-portal-network

  # Kong API Gateway (Í∏∞Ï°¥ api-gateway ÎåÄÏ≤¥)
  kong:
    image: kong:3.9.1
    container_name: ts-portal-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./kong:/kong/declarative
    ports:
      - "8080:8000"  # ÌîÑÎ°ùÏãú Ìè¨Ìä∏ (Í∏∞Ï°¥ API GatewayÏôÄ ÎèôÏùº)
      - "8888:8001"  # Í¥ÄÎ¶¨ Ìè¨Ìä∏
    networks:
      - ts-portal-network

  # Notice Service (Ï≤´ Î≤àÏß∏ ÎßàÏù¥ÌÅ¨Î°úÏÑúÎπÑÏä§!)
  notice-service:
    build:
      context: ./services/notice-service
      dockerfile: Dockerfile
    container_name: ts-portal-notice-service
    ports:
      - "8004:8004"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://tsportal:tsportal123!@postgres:5432/tsportal
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs/notice-service:/app/logs
    networks:
      - ts-portal-network

  # Calendar Service (Îëê Î≤àÏß∏ ÎßàÏù¥ÌÅ¨Î°úÏÑúÎπÑÏä§!)
  calendar-service:
    build:
      context: ./services/calendar-service
      dockerfile: Dockerfile
    container_name: ts-portal-calendar-service
    ports:
      - "8003:8003"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://tsportal:tsportal123!@postgres:5432/tsportal
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs/calendar-service:/app/logs
    networks:
      - ts-portal-network

  # Customer Service (ÏÑ∏ Î≤àÏß∏ ÎßàÏù¥ÌÅ¨Î°úÏÑúÎπÑÏä§!)
  customer-service:
    build:
      context: ./services/customer-service
      dockerfile: Dockerfile
    container_name: ts-portal-customer-service
    ports:
      - "8002:8002"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://tsportal:tsportal123!@postgres:5432/tsportal
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs/customer-service:/app/logs
    networks:
      - ts-portal-network

  # Member Service (ÎÑ§ Î≤àÏß∏ ÎßàÏù¥ÌÅ¨Î°úÏÑúÎπÑÏä§!)
  member-service:
    build:
      context: ./services/member-service
      dockerfile: Dockerfile
    container_name: ts-portal-member-service
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://tsportal:tsportal123!@postgres:5432/tsportal
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs/member-service:/app/logs
    networks:
      - ts-portal-network

  # Auth Service (Îã§ÏÑØ Î≤àÏß∏ ÎßàÏù¥ÌÅ¨Î°úÏÑúÎπÑÏä§!)
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: ts-portal-auth-service
    ports:
      - "8010:8010"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://tsportal:tsportal123!@postgres:5432/tsportal
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRE_MINUTES=1440
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs/auth-service:/app/logs
    networks:
      - ts-portal-network

  # üì∞ Feeds Service (Í≤ΩÎüâÌôîÎêú AWS ÏÜåÏãù ÏàòÏßë)
  feeds-service:
    build:
      context: ./services/feeds-service
      dockerfile: Dockerfile
    container_name: ts-portal-feeds-service
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./logs/feeds-service:/app/logs
    networks:
      - ts-portal-network

  # pgAdmin (Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Í¥ÄÎ¶¨ ÎèÑÍµ¨)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ts-portal-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tsportal.com
      PGADMIN_DEFAULT_PASSWORD: admin123!
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ts-portal-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ts-portal-network:
    driver: bridge
    name: ts-portal-network 