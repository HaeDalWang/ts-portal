services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: ts-portal-postgres
    environment:
      POSTGRES_USER: tsportal
      POSTGRES_PASSWORD: tsportal123!
      POSTGRES_DB: tsportal
      POSTGRES_INITDB_ARGS: "-E UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsportal"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ts-portal-network

  # Redis (캐싱)
  redis:
    image: redis:7-alpine
    container_name: ts-portal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ts-portal-network

  # Kong API Gateway (기존 api-gateway 대체)
  kong:
    image: kong:3.9.1
    container_name: ts-portal-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./kong:/kong/declarative
    ports:
      - "8000:8000"  # 프록시 포트 (기존 API Gateway와 동일)
      - "8001:8001"  # 관리 포트
      - "8002:8002"  # WebUI
    networks:
      - ts-portal-network

  # Auth Service (인증/인가 서비스)
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: ts-portal-auth-service
    ports:
      - "8081:8000"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://tsportal:tsportal123!@postgres:5432/tsportal
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRE_MINUTES=1440
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs/auth-service:/app/logs
    networks:
      - ts-portal-network

  # Member Service (팀원 관리 서비스)
  member-service:
    build:
      context: ./services/member-service
      dockerfile: Dockerfile
    container_name: ts-portal-member-service
    ports:
      - "8082:8000"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://tsportal:tsportal123!@postgres:5432/tsportal
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs/member-service:/app/logs
    networks:
      - ts-portal-network

  # Customer Service (고객사 관리 서비스)
  customer-service:
    build:
      context: ./services/customer-service
      dockerfile: Dockerfile
    container_name: ts-portal-customer-service
    ports:
      - "8083:8000"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://tsportal:tsportal123!@postgres:5432/tsportal
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs/customer-service:/app/logs
    networks:
      - ts-portal-network

  # Calendar Service (일정 관리 서비스)
  calendar-service:
    build:
      context: ./services/calendar-service
      dockerfile: Dockerfile
    container_name: ts-portal-calendar-service
    ports:
      - "8084:8000"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://tsportal:tsportal123!@postgres:5432/tsportal
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs/calendar-service:/app/logs
    networks:
      - ts-portal-network

  # Notice Service (공지사항 서비스)
  notice-service:
    build:
      context: ./services/notice-service
      dockerfile: Dockerfile
    container_name: ts-portal-notice-service
    ports:
      - "8085:8000"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://tsportal:tsportal123!@postgres:5432/tsportal
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs/notice-service:/app/logs
    networks:
      - ts-portal-network

  # Feeds Service (AWS 뉴스 피드 서비스)
  feeds-service:
    build:
      context: ./services/feeds-service
      dockerfile: Dockerfile
    container_name: ts-portal-feeds-service
    ports:
      - "8086:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./logs/feeds-service:/app/logs
    networks:
      - ts-portal-network

  # pgAdmin (데이터베이스 관리 도구)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ts-portal-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tsportal.com
      PGADMIN_DEFAULT_PASSWORD: admin123!
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ts-portal-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ts-portal-network:
    driver: bridge
    name: ts-portal-network 